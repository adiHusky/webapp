# code deploy workflow
version: 0.0
os: linux

# giving permission to files and folders to centos user in home directory
files:
  - source: ./webapp/target/webapp-0.0.1-SNAPSHOT.war


    destination: /home/ubuntu/

hooks:
  ApplicationStop:
    - location: scripts/server_stop.sh
      timeout: 180
      runas: ubuntu
  ApplicationStart:
    - location: scripts/server_start.sh
      timeout: 180
      runas: ubuntu
  ValidateService:
    - location: scripts/server_validate.sh
      timeout: 180
      runas: ubuntu